<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Checkout | BiteRush')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<section class="container my-4">
  <h3>Delivery Details</h3>
  <form th:action="@{/checkout}" method="post" class="row g-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="col-12">
      <label class="form-label">Address line 1</label>
      <input class="form-control" name="addressLine1" th:value="${user.addressLine1}">
    </div>
    <div class="col-12">
      <label class="form-label">Address line 2</label>
      <input class="form-control" name="addressLine2" th:value="${user.addressLine2}">
    </div>
    <div class="col-md-4">
      <label class="form-label">City</label>
      <input class="form-control" name="city" th:value="${user.city}">
    </div>
    <div class="col-md-4">
      <label class="form-label">State</label>
      <input class="form-control" name="state" th:value="${user.state}">
    </div>
    <div class="col-md-4">
      <label class="form-label">ZIP</label>
      <input class="form-control" name="zip" th:value="${user.zip}">
    </div>
    <div class="col-12">
      <button class="btn btn-danger">Place Order</button>
      <a th:href="@{/cart}" class="btn btn-outline-secondary ms-2">Back to Cart</a>
    </div>
  </form>
</section>
</body>
</html>
