<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Admin | BiteRush')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<section class="container my-4">
  <h3 class="mb-3">Admin — Manage Menu</h3>
  <form th:action="@{/admin/food}" method="post" enctype="multipart/form-data" class="card p-3 mb-4">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="row g-2">
      <div class="col-md-3"><input class="form-control" name="name" placeholder="Name" required></div>
      <div class="col-md-5"><input class="form-control" name="description" placeholder="Description" required></div>
      <div class="col-md-2"><input class="form-control" type="number" step="0.01" name="price" placeholder="Price" required></div>
      <div class="col-md-2"><input class="form-control" type="file" name="image" accept="image/*" required></div>
    </div>
    <button class="btn btn-danger mt-3">Add Item</button>
  </form>

  <div class="row g-4" th:if="${!#lists.isEmpty(foods)}">
    <div class="col-md-4" th:each="f: ${foods}">
      <div class="card h-100">
        <img th:src="${f.imageUrl}" class="card-img-top" style="height:200px;object-fit:cover">
        <div class="card-body">
          <h5 th:text="${f.name}"></h5>
          <p class="small text-muted" th:text="${f.description}"></p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-semibold">₹<span th:text="${#numbers.formatDecimal(f.price,1,'COMMA',2,'POINT')}"></span></span>
            <form th:action="@{'/admin/food/delete/' + ${f.id}}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button class="btn btn-outline-danger btn-sm">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
