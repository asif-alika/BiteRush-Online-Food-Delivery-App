<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Menu | BiteRush')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/alerts :: alerts"></div>
<section class="container my-4">
  <h2 class="fw-bold mb-3">Today's cravings</h2>
  <div class="row g-4">
    <div class="col-md-4" th:each="f : ${foods}">
      <div class="card h-100 shadow-sm">
        <img th:src="${f.imageUrl}" class="card-img-top" style="height:200px;object-fit:cover">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${f.name}"></h5>
          <p class="text-muted small" th:text="${f.description}"></p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="fs-5 fw-semibold">â‚¹<span th:text="${#numbers.formatDecimal(f.price,1,'COMMA',2,'POINT')}"></span></span>
            <form th:action="@{'/cart/add/' + ${f.id}}" method="post" class="d-flex align-items-center gap-2">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <input type="number" name="qty" value="1" min="1" class="form-control form-control-sm" style="width:80px;">
              <button class="btn btn-danger btn-sm">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
