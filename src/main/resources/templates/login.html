<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Login | BiteRush')"></head>
<body style="background: url('@{/img/background.jpg}') no-repeat center center fixed;
              background-size: cover;">


<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh; backdrop-filter: blur(4px);">
  <div class="card p-4 shadow-lg bg-white bg-opacity-75" style="max-width:420px;width:100%;">
    <h3 class="mb-3 text-center">Welcome to <span class="text-danger fw-bold">BiteRush</span></h3>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button class="btn btn-danger w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/register}" class="text-dark">New here? <span class="text-danger fw-semibold">Create an account</span></a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
